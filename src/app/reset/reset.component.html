
<div style="width: 50%; margin: auto; border: 1px solid black; margin-top: 50px;">
<div class="text-center mt-3">
    <h4>Reset Password</h4>
</div>
<div class="row mt-2">
    <div class="col-md-3 col-sm-2"></div>
    <div class="col-md-6 col-sm-8 mt-5">
        <form  #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" >
            <div class="form-group">
                <label for="inputAddress" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputAddress" name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="form-label">New Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password1" ngModel>
            </div>          
            
            <div class="form-group">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password2" ngModel>
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3" style="margin: auto;">Update Password</button>
            </div>
        </form>
        
    </div>
    <div class="col-md-3 col-sm-2"></div>
    </div>

</div>


<router-outlet></router-outlet>
